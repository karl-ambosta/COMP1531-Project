<!doctype html>

<html>

    <head>
        <title>Login page</title>
    </head>

    <body>
        <h1>UNSW Survey System</h1>
        The greatest survey system in the history of survey systems...maybe ever
        <br/>
        <br/>

        <h3>Login</h3>

        <Form method="POST">
            <input name="name" placeholder="Username"/>
            <input type="password" name="password" placeholder="Password"/>
            <button type="submit" name="bt">Login</button>
        </Form>

        <!-- Display error message for unsuccessful login -->
        {% if msg %}
            <br/>
            {{msg}}
        {% endif %}


    </body>

</html>
