<!doctype html>
<html>

    <head>
        <title>Survey page</title>
    </head>

    <body>
    <Form method="POST">

            <button type="submit" name="input" value="0">Back</button>

            <h1>Please complete the following survey for {{course_name[0]}}</h1>
            {% for cs in cs_data %}

                {{ cs }}<br>

                {% for d in data %}

                    {% if d[0] == cs %}

                        {% if d[1] == 'Multiple Choice' %}
                            <input type="radio" name="radio" value="{{ d[2] }}">{{ d[2] }}<br>
                        {% endif %}

                        {% if d[1] == 'Text' %}
                         <input type="text" name="answer">
                         {% endif %}

                    {% endif %}
                {% endfor %}

            <button type="submit" name="input" value="1">Submit Survey</button>

        </Form>
    </body>

</html>
